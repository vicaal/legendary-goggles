TvmDefaultRole:
  Type: AWS::IAM::Role
  Properties: 
    RoleName: TvmDefaultRole
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action: sts:AssumeRole
    Policies:
      - PolicyName: TvmDynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:BatchGetItem
              - dynamodb:Query
              - dynamodb:DescribeTable
            Resource: "*"
            
  